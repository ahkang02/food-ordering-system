name: Deploy PHP Application

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'php-food-ordering/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Debug AWS identity
      run: |
        echo "AWS_SESSION_TOKEN set? -> ${AWS_SESSION_TOKEN:+yes}"
        aws sts get-caller-identity || true

    - name: Create deployment package
      run: |
        # Create a temporary directory for packaging
        mkdir -p deployment-temp
        
        # Copy PHP application files
        cp -r php-food-ordering/* deployment-temp/
        
        # Copy migration scripts
        mkdir -p deployment-temp/scripts
        cp scripts/migrate-php-db.sh deployment-temp/scripts/
        
        # Create the zip package
        cd deployment-temp
        zip -r ../php-deployment-package.zip .
        cd ..
        
        echo "Package created: php-deployment-package.zip"
        ls -lh php-deployment-package.zip
        
        # Cleanup
        rm -rf deployment-temp

    - name: Upload artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: php-deployment-package
        path: php-deployment-package.zip
        retention-days: 30

    - name: Upload to S3
      run: |
        DEPLOYMENT_VERSION=$(date +%Y%m%d-%H%M%S)-${{ github.sha }}
        DEPLOYMENT_KEY="php-deployments/$DEPLOYMENT_VERSION.zip"
        aws s3 cp php-deployment-package.zip s3://${{ vars.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY
        echo "DEPLOYMENT_KEY=$DEPLOYMENT_KEY" >> $GITHUB_ENV
        echo "Deployed to S3: s3://${{ vars.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY"

    - name: Deploy to EC2 via SSM
      env:
        DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
          --auto-scaling-group-names ${{ vars.ASG_NAME }} \
          --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
          --output text)
        
        echo "Deploying version: $DEPLOYMENT_KEY"
        
        for INSTANCE_ID in $INSTANCE_IDS; do
          echo "Deploying to instance: $INSTANCE_ID"

          # Create a temporary parameters JSON file for SSM to avoid YAML/quoted inline mapping issues
          PARAMS_FILE=$(mktemp)
          printf "%s\n" "{" "  \"commands\": [" \
            "    \"cd /var/www/html\"," \
            "    \"sudo aws s3 cp s3://${{ vars.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY ./deployment-package.zip\"," \
            "    \"sudo unzip -o deployment-package.zip\"," \
            "    \"sudo sed -i 's|__DB_ENDPOINT__|$DB_ENDPOINT|g' api/db_config.php\"," \
            "    \"sudo sed -i 's|__DB_NAME__|foodordering|g' api/db_config.php\"," \
            "    \"sudo sed -i 's|__DB_USERNAME__|$DB_USERNAME|g' api/db_config.php\"," \
            "    \"sudo sed -i 's|__DB_PASSWORD__|$DB_PASSWORD|g' api/db_config.php\"," \
            "    \"sudo chown -R apache:apache /var/www/html || sudo chown -R www-data:www-data /var/www/html\"," \
            "    \"sudo chmod -R 755 /var/www/html\"," \
            "    \"sudo systemctl reload httpd || sudo systemctl reload apache2\"," \
            "    \"echo 'Deployment completed successfully'\"" \
            "  ]" "}" > "$PARAMS_FILE"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file://"$PARAMS_FILE" \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true

          # cleanup
          rm -f "$PARAMS_FILE"
        done

    - name: Run database migrations
      env:
        DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
          --auto-scaling-group-names ${{ vars.ASG_NAME }} \
          --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
          --output text)
        
        # Run migration on first instance only
        FIRST_INSTANCE=$(echo $INSTANCE_IDS | awk '{print $1}')
        echo "Running migrations on instance: $FIRST_INSTANCE"
        
        PARAMS_FILE=$(mktemp)
        printf "%s\n" "{" "  \"commands\": [" \
          "    \"export DB_ENDPOINT=$DB_ENDPOINT\"," \
          "    \"export DB_USERNAME=$DB_USERNAME\"," \
          "    \"export DB_PASSWORD=$DB_PASSWORD\"," \
          "    \"chmod +x /var/www/html/scripts/migrate-php-db.sh\"," \
          "    \"/var/www/html/scripts/migrate-php-db.sh\"" \
          "  ]" "}" > "$PARAMS_FILE"
        
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$FIRST_INSTANCE" \
          --document-name "AWS-RunShellScript" \
          --parameters file://"$PARAMS_FILE" \
          --output text \
          --query 'Command.CommandId')
        
        echo "Migration Command ID: $COMMAND_ID"
        
        aws ssm wait command-executed \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_INSTANCE" || true
        
        rm -f "$PARAMS_FILE"
        echo "Migration completed!"

    - name: Health check
      run: |
        sleep 30
        ALB_DNS=${{ vars.ALB_DNS_NAME }}
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/api/menu)
        if [ "$response" != "200" ]; then
          echo "Health check failed with status: $response"
          exit 1
        fi
        echo "Deployment successful!"

