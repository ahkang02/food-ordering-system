name: Deploy PHP Application

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'php-food-ordering/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create deployment package
      run: |
        cd php-food-ordering
        zip -r ../php-deployment-package.zip .
        cd ..
        echo "Package created: php-deployment-package.zip"
        ls -lh php-deployment-package.zip

    - name: Upload artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: php-deployment-package
        path: php-deployment-package.zip
        retention-days: 30

    - name: Upload to S3
      run: |
        DEPLOYMENT_VERSION=$(date +%Y%m%d-%H%M%S)-${{ github.sha }}
        DEPLOYMENT_KEY="php-deployments/$DEPLOYMENT_VERSION.zip"
        aws s3 cp php-deployment-package.zip s3://${{ secrets.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY
        echo "DEPLOYMENT_KEY=$DEPLOYMENT_KEY" >> $GITHUB_ENV
        echo "Deployed to S3: s3://${{ secrets.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY"

    - name: Deploy to EC2 via SSM
      run: |
        INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
          --auto-scaling-group-names ${{ secrets.ASG_NAME }} \
          --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
          --output text)
        
        DEPLOYMENT_KEY="${{ env.DEPLOYMENT_KEY }}"
        echo "Deploying version: $DEPLOYMENT_KEY"
        
        for INSTANCE_ID in $INSTANCE_IDS; do
          echo "Deploying to instance: $INSTANCE_ID"
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'cd /var/www/html/php-food-ordering',
              'sudo aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY ./deployment-package.zip',
              'sudo unzip -o deployment-package.zip',
              'sudo chown -R www-data:www-data /var/www/html/php-food-ordering',
              'sudo chmod -R 755 /var/www/html/php-food-ordering',
              'sudo systemctl reload apache2 || sudo systemctl reload nginx',
              'echo \"Deployment completed successfully\"'
            ]" \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true
        done

    - name: Health check
      run: |
        sleep 30
        ALB_DNS=${{ secrets.ALB_DNS_NAME }}
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/api/menu)
        if [ "$response" != "200" ]; then
          echo "Health check failed with status: $response"
          exit 1
        fi
        echo "Deployment successful!"

