name: Deploy PHP Application

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'php-food-ordering/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Debug AWS identity
      run: |
        echo "AWS_SESSION_TOKEN set? -> ${AWS_SESSION_TOKEN:+yes}"
        aws sts get-caller-identity || true

    - name: Create deployment package
      run: |
        # Create a temporary directory for packaging
        mkdir -p deployment-temp
        
        # Copy PHP application files
        cp -r php-food-ordering/* deployment-temp/
        
        # Copy migration scripts
        mkdir -p deployment-temp/scripts
        cp scripts/migrate-php-db.sh deployment-temp/scripts/
        
        # Create the zip package
        cd deployment-temp
        zip -r ../php-deployment-package.zip .
        cd ..
        
        echo "Package created: php-deployment-package.zip"
        ls -lh php-deployment-package.zip
        
        # Cleanup
        rm -rf deployment-temp

    - name: Upload artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: php-deployment-package
        path: php-deployment-package.zip
        retention-days: 30

    - name: Upload to S3
      run: |
        DEPLOYMENT_VERSION=$(date +%Y%m%d-%H%M%S)-${{ github.sha }}
        DEPLOYMENT_KEY="php-deployments/$DEPLOYMENT_VERSION.zip"
        
        # Upload versioned package
        aws s3 cp php-deployment-package.zip s3://${{ vars.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY
        echo "DEPLOYMENT_KEY=$DEPLOYMENT_KEY" >> $GITHUB_ENV
        echo "Deployed versioned package to: s3://${{ vars.S3_BUCKET_NAME }}/$DEPLOYMENT_KEY"
        
        # Upload as latest.zip for new instance bootstrapping
        aws s3 cp php-deployment-package.zip s3://${{ vars.S3_BUCKET_NAME }}/php-deployments/latest.zip
        echo "Updated latest.zip for new instances"

    - name: Deploy to EC2 via SSM
      env:
        DB_ENDPOINT: ${{ vars.DB_ENDPOINT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Get only healthy, in-service instances from ASG
        INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
          --auto-scaling-group-names ${{ vars.ASG_NAME }} \
          --query 'AutoScalingGroups[0].Instances[?HealthStatus==`Healthy` && LifecycleState==`InService`].InstanceId' \
          --output text)
        
        if [ -z "$INSTANCE_IDS" ]; then
          echo "ERROR: No healthy instances found in Auto Scaling Group"
          exit 1
        fi
        
        echo "Deploying version: $DEPLOYMENT_KEY"
        echo "Target instances: $INSTANCE_IDS"
        
        for INSTANCE_ID in $INSTANCE_IDS; do
          echo "Deploying to instance: $INSTANCE_ID"

          # Create a temporary parameters JSON file for SSM using jq
          PARAMS_FILE=$(mktemp)
          jq -n \
            --arg bucket "${{ vars.S3_BUCKET_NAME }}" \
            --arg key "$DEPLOYMENT_KEY" \
            --arg db_endpoint "$DB_ENDPOINT" \
            --arg db_name "foodordering" \
            --arg db_user "$DB_USERNAME" \
            --arg db_pass "$DB_PASSWORD" \
            '{commands: [
              "echo \"Starting deployment...\"",
              "sudo mkdir -p /var/www/html",
              "cd /var/www/html || { echo \"Failed to cd to /var/www/html\"; exit 1; }",
              "echo \"Current directory: $(pwd)\"",
              "echo \"Downloading from S3...\"",
              ("sudo aws s3 cp s3://" + $bucket + "/" + $key + " ./deployment-package.zip"),
              "echo \"Package downloaded. Size: $(ls -lh deployment-package.zip)\"",
              "echo \"Removing old placeholder files...\"",
              "sudo rm -f index.php 2>/dev/null || true",
              "echo \"Extracting new files...\"",
              "sudo unzip -o deployment-package.zip",
              "echo \"Files extracted. Listing:\"",
              "ls -la",
              "echo \"Creating db_config.php...\"",
              ("sudo sh -c \"echo \\\"<?php\\\" > api/db_config.php\""),
              ("sudo sh -c \"echo \\\"putenv(\\x27DB_HOST=" + $db_endpoint + "\\x27);\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"putenv(\\x27DB_NAME=" + $db_name + "\\x27);\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"putenv(\\x27DB_USER=" + $db_user + "\\x27);\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"putenv(\\x27DB_PASS=" + $db_pass + "\\x27);\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"\\\\\\$_ENV[\\x27DB_HOST\\x27] = \\x27" + $db_endpoint + "\\x27;\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"\\\\\\$_ENV[\\x27DB_NAME\\x27] = \\x27" + $db_name + "\\x27;\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"\\\\\\$_ENV[\\x27DB_USER\\x27] = \\x27" + $db_user + "\\x27;\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"\\\\\\$_ENV[\\x27DB_PASS\\x27] = \\x27" + $db_pass + "\\x27;\\\" >> api/db_config.php\""),
              ("sudo sh -c \"echo \\\"?>\\\" >> api/db_config.php\""),
              "echo \"db_config.php created:\"",
              "cat api/db_config.php",
              "echo \"Setting permissions...\"",
              "sudo chown -R apache:apache /var/www/html || sudo chown -R www-data:www-data /var/www/html",
              "sudo chmod -R 755 /var/www/html",
              "echo \"Reloading Apache...\"",
              "sudo systemctl reload httpd || sudo systemctl reload apache2",
              "echo \"Deployment completed successfully!\""
            ]}' > "$PARAMS_FILE"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file://"$PARAMS_FILE" \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" || true

          # cleanup
          rm -f "$PARAMS_FILE"
        done

    - name: Run database migrations
      env:
        DB_ENDPOINT: ${{ vars.DB_ENDPOINT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Debug: Check if secrets are set (without revealing values)
        echo "Checking secrets..."
        if [ -z "$DB_ENDPOINT" ]; then
          echo "ERROR: DB_ENDPOINT secret is not set in GitHub!"
          echo "Please add DB_ENDPOINT to your repository secrets (Settings > Secrets > Actions)"
          exit 1
        fi
        if [ -z "$DB_USERNAME" ]; then
          echo "ERROR: DB_USERNAME secret is not set in GitHub!"
          exit 1
        fi
        if [ -z "$DB_PASSWORD" ]; then
          echo "ERROR: DB_PASSWORD secret is not set in GitHub!"
          exit 1
        fi
        echo "All secrets are set. DB_ENDPOINT starts with: ${DB_ENDPOINT:0:20}..."
        
        # Get only healthy, in-service instances
        INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
          --auto-scaling-group-names ${{ vars.ASG_NAME }} \
          --query 'AutoScalingGroups[0].Instances[?HealthStatus==`Healthy` && LifecycleState==`InService`].InstanceId' \
          --output text)
        
        if [ -z "$INSTANCE_IDS" ]; then
          echo "ERROR: No healthy instances found in Auto Scaling Group"
          exit 1
        fi
        
        # Run migration on first healthy instance only
        FIRST_INSTANCE=$(echo $INSTANCE_IDS | awk '{print $1}')
        echo "Running migrations on instance: $FIRST_INSTANCE"
        
        # Wait for instance to be ready for SSM commands
        echo "Waiting for instance to be ready for SSM..."
        MAX_ATTEMPTS=30
        ATTEMPT=0
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          INSTANCE_STATUS=$(aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=$FIRST_INSTANCE" \
            --query 'InstanceInformationList[0].PingStatus' \
            --output text 2>/dev/null || echo "NotFound")
          
          if [ "$INSTANCE_STATUS" = "Online" ]; then
            echo "Instance is ready for SSM commands"
            break
          fi
          
          ATTEMPT=$((ATTEMPT + 1))
          echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Instance status is $INSTANCE_STATUS, waiting..."
          sleep 10
        done
        
        if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
          echo "ERROR: Instance did not become ready for SSM commands in time"
          exit 1
        fi
        
        PARAMS_FILE=$(mktemp)
        jq -n \
          --arg db_endpoint "$DB_ENDPOINT" \
          --arg db_user "$DB_USERNAME" \
          --arg db_pass "$DB_PASSWORD" \
          '{commands: [
            "chmod +x /var/www/html/scripts/migrate-php-db.sh",
            ("/var/www/html/scripts/migrate-php-db.sh \"" + $db_endpoint + "\" \"" + $db_user + "\" \"" + $db_pass + "\"")
          ]}' > "$PARAMS_FILE"
        
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$FIRST_INSTANCE" \
          --document-name "AWS-RunShellScript" \
          --parameters file://"$PARAMS_FILE" \
          --output text \
          --query 'Command.CommandId')
        
        echo "Migration Command ID: $COMMAND_ID"
        
        aws ssm wait command-executed \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_INSTANCE" || true
        
        rm -f "$PARAMS_FILE"
        echo "Migration completed!"

    - name: Health check
      run: |
        sleep 30
        ALB_DNS=${{ vars.ALB_DNS_NAME }}
        response=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/api/menu)
        if [ "$response" != "200" ]; then
          echo "Health check failed with status: $response"
          exit 1
        fi
        echo "Deployment successful!"

